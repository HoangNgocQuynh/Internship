<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ôn tập</title>
</head>
<body> 
    <Form>
        <table> 
            <form action=""> 
                <tr>
                    <td>Tên:</td>
                    <td><input type="text" name="ten" id="ten"></td> 
                </tr>
                <tr>
                    <td>Mật khẩu:</td>
                    <td><input type="password" name="matkhau" id="matkhau"></td>
                </tr>
                <tr>
                    <td><label for="thanhpho">Thành phố:</label></td>
                    <td><select name="thanhpho" id="thanhpho">
                        <option value="">--CHỌN THÀNH PHỐ--</option>
                        <option value="">Quảng Trị</option>
                        <option value="">Quảng Bình</option>
                        <option value="">Huế</option>
                        <option value="">Đà Nẵng</option>
                        <option value="">Quảng Nam</option>
                        <option value="">Quảng Ngãi</option></td></tr>
            </form>
        </table> <br>
        <table > 
            <form action=""> 
                <tr>
                    <td >Giới tính:</td>
                    <td ><input type="radio" name="nam" id="nu1" value="Nữ"></td> 
                    <td >Nữ</td>
                    <td><input type="radio" name="nam" id="nam1" value="Nam"> </td>
                    <td>Nam</td>
                </tr>
            </form> 
        </table><br>
        <table> 
            <form action=""
                <tr>
                    <td>Avatar:</td>
                    <td><input type="file" placeholder="Choose File"></td>
                </tr>
            </form> 
        </table> <br>
        <table> 
            <form action="">
                <tr>
                    <td>Ngôn Ngữ:</td>
                    <td><input type="checkbox" name="java" id="java"></td>
                    <td>JAVA</td>
                    <td><input type="checkbox" name="nodejs" id="NODEJS"></td>
                    <td>NODEJS</td>
                    <td><input type="checkbox" name="php" id="PHP"></td>
                    <td>PHP</td>
                </tr>
            </form>
        </table><br>
        </table> 
            <form action="">
                <tr>
                    <td><input type="submit" name="" id=""  value="Confirm"></td>
                </tr>
            </form>
        </table>
    </Form>
</body>
</html>
